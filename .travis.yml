---
sudo: false

language: java

jdk: oraclejdk8

before_cache:
  - rm --force --recursive --verbose $HOME/.m2/repository/com/github/gantsign/maven/ktlint-maven-plugin
  - rm --force --recursive --verbose $HOME/.m2/repository/com/example/test-project

cache:
  directories:
    - $HOME/.m2

install: true

jobs:
  include:
    - stage: Test
      script: .travis/test.sh
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - stage: Deploy
      script: .travis/deploy.sh
      if: type = push AND (tag IS present OR branch = master)

    - stage: Deploy site
      script: .travis/deploy-site.sh
      if: type = push AND tag IS present

branches:
  only:
    - master
    - /^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)([\.\-].*)?$/

env:
  global:
    # GITHUB_OAUTH2TOKEN
    - secure: 
    # GPG_KEY_NAME
    - secure: 
    # GPG_PASSPHRASE
    - secure: 
